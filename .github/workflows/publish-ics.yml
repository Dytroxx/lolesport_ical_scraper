name: Publish LoL Esports iCal

on:
  workflow_dispatch:
  schedule:
    # Every 6 hours at :17 past the hour
    - cron: "17 */6 * * *"

permissions:
  contents: write
  pages: write
  id-token: write
  deployments: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"
          cache-dependency-path: pyproject.toml
      - run: pip install -e .[dev] || pip install -e .
      - run: pip install pytest
      - run: pytest tests/ -v

  build:
    needs: test
    runs-on: ubuntu-latest
    timeout-minutes: 10
    outputs:
      feed_changed: ${{ steps.feed-diff.outputs.changed }}

    env:
      PIP_DISABLE_PIP_VERSION_CHECK: "1"
      PYTHONUNBUFFERED: "1"

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"
          cache-dependency-path: pyproject.toml

      - name: Install
        run: |
          python -m pip install -U pip
          python -m pip install .

      - name: Download previous feed
        run: |
          HTTP_CODE=$(curl -sSL -w "%{http_code}" -o _previous_feed.ics "https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/feed.ics" || true)
          if [ "$HTTP_CODE" != "200" ]; then
            echo "No previous feed found (HTTP $HTTP_CODE)"
            rm -f _previous_feed.ics
          fi

      - name: Generate feed
        run: |
          mkdir -p _site
          python -m lolesports_ical --out _site/feed.ics --tz Europe/Berlin --days 30 --history data/history.json
          printf '<!doctype html><meta charset="utf-8"><title>LoL Esports iCal</title><a href="feed.ics">feed.ics</a>\n' > _site/index.html

      - name: Check if feed changed
        id: feed-diff
        run: |
          # Strip DTSTAMP lines (they change every run) before comparing
          if [ -f _previous_feed.ics ]; then
            grep -v '^DTSTAMP:' _previous_feed.ics > _prev_normalized.ics || true
            grep -v '^DTSTAMP:' _site/feed.ics > _new_normalized.ics || true
            if diff -q _prev_normalized.ics _new_normalized.ics > /dev/null 2>&1; then
              echo "changed=false" >> "$GITHUB_OUTPUT"
              echo "Feed unchanged, skipping deployment"
            else
              echo "changed=true" >> "$GITHUB_OUTPUT"
              echo "Feed changed, will deploy"
            fi
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
            echo "No previous feed, will deploy"
          fi

      - name: Commit history
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/history.json
          if git diff --quiet --cached; then
            echo "No history changes"
          else
            git pull --rebase origin main || true
            git commit -m "Update match history [skip ci]"
            git push
          fi

      - name: Upload Pages artifact
        if: steps.feed-diff.outputs.changed == 'true'
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    needs: build
    if: needs.build.outputs.feed_changed == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 10
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Prune old deployments
        uses: actions/github-script@v7
        with:
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const environment = 'github-pages';
            const keepCount = 5;

            // Get all deployments for the environment
            const deployments = await github.paginate(
              github.rest.repos.listDeployments,
              { owner, repo, environment, per_page: 100 }
            );

            console.log(`Found ${deployments.length} deployments`);

            // Sort by created_at descending and skip the ones we want to keep
            const toDelete = deployments
              .sort((a, b) => new Date(b.created_at) - new Date(a.created_at))
              .slice(keepCount);

            console.log(`Pruning ${toDelete.length} old deployments`);

            for (const deployment of toDelete) {
              try {
                // Mark deployment as inactive first
                await github.rest.repos.createDeploymentStatus({
                  owner,
                  repo,
                  deployment_id: deployment.id,
                  state: 'inactive'
                });

                // Delete the deployment
                await github.rest.repos.deleteDeployment({
                  owner,
                  repo,
                  deployment_id: deployment.id
                });

                console.log(`Deleted deployment ${deployment.id}`);
              } catch (error) {
                console.log(`Failed to delete deployment ${deployment.id}: ${error.message}`);
              }
            }

  notify-failure:
    needs: [build, deploy]
    if: always() && (needs.build.result == 'failure' || needs.deploy.result == 'failure')
    runs-on: ubuntu-latest
    steps:
      - name: Send Discord notification
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          curl -H "Content-Type: application/json" \
            -d "{\"content\": \"⚠️ **LoL Esports iCal workflow failed**\n\nRun: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}\"}" \
            "$DISCORD_WEBHOOK_URL"
