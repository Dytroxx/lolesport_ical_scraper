name: Publish LoL Esports iCal

on:
  workflow_dispatch:
  schedule:
    # Daily at 02:17 UTC (adjust as desired)
    - cron: "17 2 * * *"

permissions:
  contents: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Install
        run: |
          python -m pip install -U pip
          python -m pip install -e .

      - name: Generate feed
        run: |
          mkdir -p docs
          python -m lolesports_ical --out docs/feed.ics --tz Europe/Berlin --days 30
          printf '<!doctype html><meta charset="utf-8"><title>LoL Esports iCal</title><a href="feed.ics">feed.ics</a>\n' > docs/index.html
          touch docs/.nojekyll

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/
          git diff --quiet --cached || git commit -m "Update feed.ics [skip ci]"
          git push
